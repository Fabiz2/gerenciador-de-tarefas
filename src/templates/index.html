<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatizador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Automatizador de Tarefas</h1>
        
        <!-- Formulário para adicionar tarefas -->
        <form action="{{ url_for('add_task') }}" method="POST" class="mb-6">
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700">Título:</label>
                <input type="text" id="title" name="title" required class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Descrição:</label>
                <textarea id="description" name="description" class="mt-1 p-2 w-full border rounded-md"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Adicionar Tarefa</button>
        </form>

        <!-- Lista de tarefas -->
        <h2 class="text-2xl font-semibold mb-4">Tarefas</h2>
        <ul class="space-y-4">
            {% for task in tasks %}
                <li class="task-item p-4 bg-white rounded-md shadow-md flex justify-between items-center">
                    <div>
                        <h3 class="text-lg font-medium {{ 'line-through text-gray-500' if task.completed else '' }}">{{ task.title }}</h3>
                        <p class="text-gray-600">{{ task.description }}</p>
                    </div>
                    <div class="space-x-2">
                        {% if not task.completed %}
                            <a href="{{ url_for('complete_task', task_id=loop.index0) }}" class="text-green-500 hover:text-green-700">Concluir</a>
                        {% endif %}
                        <a href="{{ url_for('delete_task', task_id=loop.index0) }}" class="text-red-500 hover:text-red-700">Excluir</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
